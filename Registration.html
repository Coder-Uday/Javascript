<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Helix Blog</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="validation.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Registration Page</h1>
        </div>
        <div class="main">
            <form name="register" onsubmit="return validate();" class="form">
                <p>Name</p>
                <input type="text" id="name">
                <p>Email</p>
                <input type="text" id="email" placeholder="example@domain.com">
                <p>Username</p>
                <input type="text" id="username" placeholder="Atleast 5 in size">
                <p>Password</p>
                <input type="password" id="password" placeholder="one of each a-z,A-Z,0-9,symbol">
                <p>Confirm Password</p>
                <input type="password" id="confirmpassword">
                <p><span>All Fields are mandatory</span></p>
                <input type="submit" value="Register">  
            </form>
        </div>
        <div class="footer">
            <div class="footer-logo">
                Helix
            </div>
            <div class="footer-list">
                <ul>
                    <li>About</li>
                    <li>Write For Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </body>
</html>
